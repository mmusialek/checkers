name: Build & Deploy

# on:
#     push:
#         tags:
#             - "release/v_*"
on:
    push:
        branches:
            - main

jobs:
    build:
        # runs-on: ubuntu-latest
        runs-on: self-hosted

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.1.2 # Specify the desired pnpm version

            - name: Install dependencies
              working-directory: src
              run: pnpm install

            - name: Run lint
              working-directory: src
              run: pnpm lint

            - name: Build Vite app
              working-directory: src
              run: pnpm run build

    upload-artefacts:
        needs: build
        # runs-on: ubuntu-latest
        runs-on: self-hosted

        steps:
            - name: Archive release assets
              uses: actions/upload-artifact@v4
              with:
                  name: checkers-artifacts
                  path: dist

    deploy:
        needs: [build, upload-artefacts]

        # runs-on: ubuntu-latest
        runs-on: self-hosted

        permissions:
            contents: read
            pages: write
            id-token: write

        steps:
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
