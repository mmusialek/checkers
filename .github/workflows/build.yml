name: Build 

on:
  push:
    branches:
      - main

jobs:
  build:
    # runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.2  # Specify the desired pnpm version

      - name: Install dependencies
        working-directory: src
        run: pnpm install
      
      - name: Run lint
        working-directory: src
        run: pnpm lint

      - name: Build Vite app
        working-directory: src
        run: pnpm run build

